{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
  <section class="mt-5 mt-lg-0 bg-soft d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center form-bg-image">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="bg-white shadow border-0 rounded border-light p-4 p-lg-5 w-100 fmxw-500">
            <div class="text-center text-md-center mb-4 mt-md-0">
              <h1 class="mb-0 h3">Generate Invite Codes</h1>
            </div>
            <form method="post" class="mt-4">
              {% csrf_token %}
              <div class="form-group mb-4">
                <label for="num_codes">Number of Codes<span class="text-danger">*</span></label>
                <div class="input-group">
                  <input type="number" class="form-control" name="num_codes" value="{{ num_codes.value }}" min="1" required>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="source_event">Source Event</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="source_event" value="{{ source_event }}">
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="expires_at">Expiration Date</label>
                <div class="input-group">
                  <input type="date" class="form-control" name="expires_at" value="{{ expires_at }}">
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Generate Codes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
